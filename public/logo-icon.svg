<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for main elements -->
    <linearGradient id="blueGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>

    <!-- Green accent gradient -->
    <linearGradient id="greenGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadowIcon" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#blueGradientIcon)" filter="url(#dropShadowIcon)"/>

  <!-- Inner circle for Z -->
  <circle cx="32" cy="32" r="20" fill="url(#greenGradientIcon)"/>

  <!-- Stylized Z with download arrow effect -->
  <g transform="translate(32, 32)">
    <!-- Z shape -->
    <path d="M-10,-8 L6,-8 L-6,0 L6,0 L-10,8 L-6,8 L10,-8 L6,-8 L-10,8"
          fill="white"
          stroke="none"/>
    <!-- Download arrow integrated into Z -->
    <path d="M0,-6 L0,6 M-3,3 L0,6 L3,3"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Small m3u8 text at bottom -->
  <text x="32" y="56"
        font-family="Arial, sans-serif"
        font-size="8"
        font-weight="bold"
        fill="white"
        text-anchor="middle">m3u8</text>
</svg>
