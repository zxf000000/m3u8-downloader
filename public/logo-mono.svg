<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradient -->
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadowMono" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle for Z -->
  <circle cx="170" cy="30" r="22" fill="url(#monoGradient)" filter="url(#dropShadowMono)"/>

  <!-- Stylized Z with download arrow effect -->
  <g transform="translate(170, 30)">
    <!-- Z shape with dynamic lines -->
    <path d="M-12,-10 L8,-10 L-8,0 L8,0 L-12,10 L-8,10 L12,-10 L8,-10 L-12,10"
          fill="white"
          stroke="none"/>
    <!-- Download arrow integrated into Z -->
    <path d="M0,-8 L0,8 M-4,4 L0,8 L4,4"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- M3U8 Text -->
  <text x="10" y="40"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="url(#monoGradient)"
        filter="url(#dropShadowMono)">m3u8</text>

  <!-- Subtitle -->
  <text x="10" y="52"
        font-family="Arial, sans-serif"
        font-size="10"
        font-weight="normal"
        fill="#6B7280">downloader</text>

  <!-- Connecting line element -->
  <line x1="120" y1="30" x2="148" y2="30"
        stroke="url(#monoGradient)"
        stroke-width="2"
        stroke-dasharray="5,3"/>

  <!-- Small download indicators -->
  <g transform="translate(130, 25)">
    <circle r="2" fill="url(#monoGradient)"/>
    <path d="M0,-1 L0,3 M-1.5,1.5 L0,3 L1.5,1.5"
          stroke="white"
          stroke-width="0.8"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <g transform="translate(138, 35)">
    <circle r="1.5" fill="url(#monoGradient)" opacity="0.7"/>
    <path d="M0,-0.8 L0,2 M-1,1 L0,2 L1,1"
          stroke="white"
          stroke-width="0.6"
          stroke-linecap="round"
          fill="none"/>
  </g>
</svg>
